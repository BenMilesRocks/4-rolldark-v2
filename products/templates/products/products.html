{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="row">
                    {% for product in products %}
                    <!-- iterate through products -->
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">


                        <!-- display card for each product -->
                        <div class="card h-100 border-0">


                                <!-- Product image -->
                                {% if product.image %}
                                    <a href="{% url 'product_detail' product.id %}"> 
                                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                    </a>
                                {% else %}
                                    <a href="{% url 'product_detail' product.id %}">
                                        <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                                    </a>
                                {% endif %}
                                
                                <!-- Product description -->
                                <div class="card-body pb-0">
                                    <p class="mb-0">{{ product.name }}</p>
                                </div>
                                <div class="card-footer bg-white pt-0 border-0 text-left">
                                    <div class="row">
                                        <div class="col">
                                            <p class="lead mb-0 text-left font-weight-bold">Â£{{ product.price }}</p>
                                            {% if product.category %}
                                                <p class="small mt-1 mb-0">
                                                    <a class="link-secondary link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover" href="{% url 'products' %}?category={{ product.category.name }}">
                                                        <i class="fas fa-tag mr-1"></i>{{ product.category.friendly_name }}
                                                    </a>
                                                </p>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                        </div>

                               
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
