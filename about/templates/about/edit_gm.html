{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 text-light">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Game Master Management</h2>
            <h5>Edit Game Master</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_gm' gm.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-danger rounded-0" href="{% url 'about' %}">Cancel</a>
                    <button class="btn btn-light rounded-0" type="submit">Update Game Master</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock content %}
